<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>Login</h1>
    <form th:action="@{/session/login}" th:object="${loginRequest}" method="post" class="d-flex flex-column ml-3 w-25">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required class="mt-1">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

    <div class="mt-3 d-flex gap-2">
        <span>Don't have an account yet?</span>
        <a th:href="@{/session/register}">Register</a>
    </div>
</body>
</html>
