<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background: white;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          width: 300px;
        }

        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 1.5rem;
        }

        .login-form .form-group {
          margin-bottom: 1rem;
        }

        label {
          display: block;
          font-weight: bold;
          margin-bottom: 0.5rem;
          color: #555;
        }

        input {
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 1rem;
        }

        input:focus {
          border-color: #007bff;
          outline: none;
          box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
          width: 100%;
          padding: 0.5rem;
          border: none;
          background-color: #007bff;
          color: white;
          font-size: 1rem;
          font-weight: bold;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #0056b3;
        }

        .error-message {
          color: red;
          font-size: 0.9rem;
          margin-top: 0.5rem;
        }

        .register-link {
          margin-top: 1rem;
          text-align: center;
          font-size: 0.9rem;
        }

        .register-link a {
          color: #007bff;
          text-decoration: none;
          font-weight: bold;
        }

        .register-link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/session/login}" th:object="${loginRequest}" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required class="mt-1">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>

        <div class="register-link">
            <span>Don't have an account yet?</span>
            <a th:href="@{/session/register}">Register</a>
        </div>
    </div>
</body>
</html>
