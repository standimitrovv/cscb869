<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/session/register}" th:object="${registrationRequest}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <br>
        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{role}">
            <option value="STUDENT">Student</option>
            <option value="LECTURER">Lecturer</option>
        </select>
        <br>
        <button type="submit">Register</button>
    </form>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>
</body>
</html>
