<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body class="p-4">
    <h1>Register</h1>
    <form th:action="@{/session/register}" th:object="${registrationRequest}" method="post" class="d-flex flex-column ml-3 w-25">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <br>
        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{role}">
            <option value="STUDENT">Student</option>
            <option value="LECTURER">Lecturer</option>
        </select>
        <br>
        <button type="submit">Register</button>
    </form>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

    <div class="mt-3 d-flex gap-2">
        <span>Already registered?</span>
        <a th:href="@{/session/login}">Login</a>
    </div>
</body>
</html>
