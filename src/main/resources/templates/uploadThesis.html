<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Thesis</title>

  <style>
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }

    form h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        height: 150px;
        resize: vertical;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        text-decoration: none;
        color: white;
        background-color: #4CAF50;
        padding: 8px 12px;
        border-radius: 4px;
    }
    a:hover {
        background-color: #45a049;
    }

    h1 {
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="mt-2">
    <a th:href="@{/home}">Home</a>
  </div>

  <h1>Upload Thesis</h1>

  <form th:action="@{/theses/upload}" th:object="${thesisDto}" method="post">
    <input type="hidden" name="requestId" th:value="${requestId}">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter thesis title" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" placeholder="Enter thesis content" required></textarea>

    <button type="submit">Submit Thesis</button>
  </form>

  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>
</body>
</html>
