<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thesis Requests</title>

  <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px 15px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
    a {
        text-decoration: none;
        color: white;
        background-color: #4CAF50;
        padding: 8px 12px;
        border-radius: 4px;
    }
    a:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="mt-2">
  <a th:href="@{/home}">Home</a>
</div>

<table>
  <thead>
  <tr>
    <th>Topic</th>
    <th>Goal</th>
    <th>Tasks</th>
    <th>Technologies</th>
    <th>Supervisor</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="request : ${thesisRequests}">
    <td th:text="${request.topic}"></td>
    <td th:text="${request.goal}"></td>
    <td th:text="${request.tasks}"></td>
    <td th:text="${request.technologies}"></td>
    <td th:text="${request.supervisor.name}"></td>
    <td th:text="${request.status}"></td>
    <td>
      <a th:if="${request.status == T(com.example.GraduationSystem.model.thesisRequest.ThesisRequestStatus).APPROVED}"
         th:href="@{/theses/upload(requestId=${request.id})}">
        Upload Thesis
      </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
